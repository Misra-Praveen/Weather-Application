<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <title>Weather Forecast Application</title>
</head>
<body class="bg-gray-900  min-h-screen flex flex-col items-center justify-center text-white px-4">
    <div class="text-center mt-0">
        <!-- <h1 class="text-3xl font-bold"> Weather Forecast Application </h1> -->
        <h1 class="text-3xl font-bold text-center mb-4">üå¶Ô∏è Weather Forecast</h1>
        <div class="flex items-center justify-center space-x-2">
            <input type="text" id="cityInput" class="mt-4 p-2 border-white border-2 md:w-64 text-white rounded-3xl md:h-12" placeholder="Enter city name..." />

            <button id="getWeather" class="fa-solid fa-magnifying-glass bg-gray-400 border-white border-2 rounded-full px-2 py-2 mt-4 w-10 h-10 md:h-12 md:w-12" aria-label="Search for weather"></button> 
            
            <span class="mt-4  h-full" > /</span>

            <button id="currentLocation" class="fa-solid fa-location-dot bg-green-500 border-white border-2 text-white px-2 py-2 mt-4 rounded-full w-10 h-10 md:h-12 md:w-12"></button>
            
        </div>

        <!-- Recently Searched Dropdown -->
        <div class="mt-4">
            <select id="recentCities" class="hidden p-2 bg-gray-800 text-white border rounded">
                <option value="">Select Recent City</option>
            </select>
        </div>
         
        <div id="weatherResult" class="m-4 bg-white p-2 rounded-lg shadow-md hidden">
            <h2 id="cityName" class="text-xl text-black font-semibold"></h2>
            <img id="weatherIcon" class="w-20 mx-auto">
            <p id="description" class="text-lg text-black"></p>
            <p id="temperature" class="text-lg font-bold text-black"></p>
            <p id="humidity" class="text-black"></p>
            <p id="windSpeed" class="text-black"></p>
        </div>
        <h3 class="text-xl font-bold mt-6 text-center hidden" id="forecastTitle">5-Day Forecast</h3>
        <div id="forecastContainer" class="grid grid-cols-2 md:grid-cols-5 gap-2 mt-4 mx-4"></div>
    </div>
    <script src="index.js"></script>

    <script src="https://kit.fontawesome.com/863c01bc34.js" crossorigin="anonymous"></script>
</body>
</html>
